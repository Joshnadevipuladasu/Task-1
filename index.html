<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTUcXURJgK2M6m4hOzWY0f6Pf2s4Yl9fT2XKZC9BXV5dxV1D1V4ZP9tS8nPhOqPqH3kv1iujw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <img class="profile-img" src="https://api-ninjas-data.s3.us-west-2.amazonaws.com/emojis/U%2B1F642.png" alt="Profile">
        <div class="name">Joshnadevi</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Full-stack developer passionate about crafting scalable web applications and seamless user experiences. Avid contributor to open-source projects and lifelong learner always exploring new technologies.</p>
        <div class="social-icons">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
